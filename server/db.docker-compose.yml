version: '3'

volumes:
  pg_db:

services:
  api:
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - '${API_PORT}:${API_PORT}'
    depends_on:
      - pg_db
    command:
      - bash -c "diesel setup"

  pg_db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PORT=${DB_PORT}
    volumes:
      - pg_db:/var/lib/postgresql/data
    ports:
      - '5432:5432'
